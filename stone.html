<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissor</title>
    <link rel="stylesheet" href="stone.css">
</head>
<body>
    <h1>Rock Paper & Scissor</h1>

    <div class="game-container">
        <div class="choice" id="rock"><img src="hand1.png"></div>
        <div class="choice" id="paper"><img src="hand2.png"></div>
        <div class="choice" id="scissor"><img src="hand3.png"></div>
    </div>

    <div class="score-board">
        <div>
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div>
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move.</p>
    </div>
    <script src="stone.js"></script>
</body>
</html>
